<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/styles.css">

    <!-- If bootstrap or anything else needs to happen, here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <title>Document {% block title %}{% endblock %} </title>
</head>
<body>
    
    <nav class="bg-light border navbar navbar-expand-md navbar-light navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                  <img src="/static/p.jpg" alt="Logo" width="100" height="80">
                  <span class="align-text container-fluid logo">Pokedro</span>
                </a>
              </div>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                      <!--  {% if session["user_id"] %}  -->
                          <li class="nav-item">
                            <a class="nav-link" href="/favorites">Favorites</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Log Out</a>
                          </li>
                      <!-- {% else %} -->
                          <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                          </li>
                                  <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                <!-- {% endif %} -->
        </div>
    </nav>

    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>

</body>
</html>
