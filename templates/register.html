{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block main %}
{% if error_message %}
<p class="error">{{ error_message }}</p>
{% endif %}
<form action="/register" method="post">
    <input type="text" autocomplete="off" placeholder="Enter username" name="username" id="username" autofocus>
    <input type="text" placeholder="Enter password" name="password" id="password">
    <input type="text"  placeholder="Confirm password" name="confirmation" id="confirmation">
</form>
{% endblock %}
